
services:
  flask_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask_api
    ports:
      - "5000:5000"
    depends_on:
      - db
    volumes:
      - .:/app
    restart: always

  streamlit_app:
    build:
      context: ./streamlit_app
    container_name: streamlit_app
    ports:
      - "8501:8501"
    depends_on:
      - flask_api
    restart: always

  db:
    image: nouchka/sqlite3:latest
    volumes:
      - ./titanic.db:/root/titanic.db
